name: Run tests

on:
  pull_request:
    branches: 
      - develop
      - main
    paths:
      - "**.py"
      - "**.json"
      
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Run python unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: DISPLAY=:0 python -m unittest discover tests


